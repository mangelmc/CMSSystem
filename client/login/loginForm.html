<template name="loginForm">
	
	<form id="login">
		<fieldset class="form-group">
			<label for="user">Usuario</label>
			<input type="text" class="form-control" id="user" name="user" placeholder="Usuario o correo" required>
			<div class="alert alert-danger" id="alertuser"> </div>
		</fieldset>
		<fieldset class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
			<div class="alert alert-danger" id="alertpassword"> </div>
		</fieldset>
		
		<div class="d-flex align-items-center ">

			<button type="submit" class="btn btn-primary mx-auto d-block">Iniciar Sesion</button>
			<h4>Ó</h4>
			<button type="button" class="btn btn-success mx-auto d-block" id="regform">Registrarme</button>
		</div>
	</form>
	
	 
</template>

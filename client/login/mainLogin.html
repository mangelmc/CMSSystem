<template name="mainLogin">
	<!-- Button trigger modal -->
	<div style="position: relative !important;" class="algo">
	<button type="button" class="btn btn-primary onactive borderanim p-1" data-toggle="modal" data-target="#exampleModal">
	  <span>Iniciar Sesion </span>
	</button>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">{{login.name}}</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        {{> Template.dynamic template=login.temp}}
	      </div>
	      
	    </div>
	  </div>
	</div>
</template>

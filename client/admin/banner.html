<template name="banneradmin">
	
	{{#each listBanner}}
	<div style="background-color: #464892e0;border-radius: .5rem;color: white" class="d-flex justify-content-center  p-1 mb-3">
		<h3 class="">EDITAR BANNER</h3>
	</div>
	<form id="formbanner" method="post">
		<div class="form-group row">
			<label for="titulositio" class="col-3 offset-1 col-form-label h5">Titulo del sitio</label>
			<div class="col-6">
				<input type="text" name="titulo" class="form-control" value="{{titulo}}" id="titulositio" placeholder="titulo del sitio" required>
				<small class="text-muted">Aqui va el titulo que se vera en el banner.</small>
			</div>
		</div>
		<div class="form-group row">
			<label for="subtitulositio" class="col-3 offset-1 col-form-label h5">Subtitulo del sitio</label>
			<div class="col-6">
				<input type="text" name="subtitulo" class="form-control" value="{{subtitulo}}" id="subtitulositio" placeholder="Subtitulo del sitio" required>
				<small class="text-muted">Aqui va el subtitulo que se vera en el banner.</small>
			</div>
		</div>
		<div class="form-group row">
			<label for="posicion" class="col-3 offset-1 col-form-label h5">Posici√≥n de Banner</label>
			<div class="col-6">
				
				<select name="posicion"  class="form-control" id="posicion" required>
					{{#if arriba}}
					<option value="up">Arriba del menu</option>
					<option value="down">Debajo del menu</option>
					{{else}}
					<option value="down">Debajo del menu</option>
					<option value="up">Arriba del menu</option>
					{{/if}}
				</select>
			</div>
		</div>

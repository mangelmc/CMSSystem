<template name="uploadFormVideos">
	<div class="row">
		<style type="text/css">
			.btn-file {
				position: relative;
				overflow: hidden;
			}

			.btn-file input[type=file] {
				position: absolute;
				top: 0;
				right: 0;
				min-width: 100%;
				min-height: 100%;
				font-size: 100px;
				text-align: right;
				filter: alpha(opacity=0);
				opacity: 0;
				outline: none;
				background: white;
				cursor: inherit;
				display: block;
			}
		</style>


		<div class="col-4  offset-2">

			<label class="btn btn-primary btn-file">
				Subir Video <input type="file" id="fileInput">
			</label>
		</div>
		<div class="col-4 ">
			<div class="btn btn-primary vergaleria">Ver / Ocultar Galeria </div>
		</div>
		<!-- rehacer idea 
    <div class="col-12 d-flex justify-content-center" style="">
  		<img src="{{currentImage.link}}" class="responsive-img " style="max-height: 100px">
  	</div>-->

	</div>
	<div class="row  galeria ">

		{{#each listGaleria}}
		<div class="col-12 col-md-6 col col col-xl-4">
			<div class="embed-responsive embed-responsive-16by9">
				<video class="embed-responsive-item" controls style="background-color: black;">
					<source src="{{url}}" type="{{type}}">
				</video>

			</div>
			<div class="d-flex justify-content-center bg-info text-white">{{originalName}}</div>
			<div class="d-flex justify-content-center">
				<a href="" class="checkvideo" id="{{_id}}vid">
					<i class="fa fa-circle-o fa-2x"></i>
				</a>
			</div>
			<div class="row">
				<div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 ">

				</div>
			</div>
		</div>

		{{else}}
		<div class="col-12  " style="padding:1%">
			<div class="alert alert-warning" role="alert">
				No tienes Videos subidos... :(
			</div>
		</div>
		{{/each}}

	</div>
</template>

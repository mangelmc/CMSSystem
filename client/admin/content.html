<template name="contentmenuadmin">	
<div>
	<nav aria-label="breadcrumb">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="/admin/{{sitio}}">Inicio</a></li>
	    
	    <li class="breadcrumb-item active" aria-current="page">Lista Menus de Contenido</li>
	  </ol>
	</nav>
	<div style="background-color: #464892e0;border-radius: .5rem;color: white" class="d-flex justify-content-center  p-1 ">
		<h3 class="">ESTILO DE CONTENIDO</h3>
	</div>
	<form >
	<div class="row">
		<div class="form-group col">
			
			<label>Tipo de fondo</label>
			
			<select class="form-control" id="tipofondo">
				<option value="color">Color</option>
				<option value="imagen">Imagen</option>
									
			</select>	
		</div>

		<div class="form-group col " id="colorfondo">
			<label>color de fondo</label>
			<select class="form-control" id="fuente">
				<option value="black">black</option>
				<option value="white">white</option>
				<option value="blue">blue</option>
				<option value="orange">orange</option>

			</select>
		</div>
		<div class="form-group col " id="imgfondo" style="display: none;">
			<label>Imagen</label>
			<input type="file" name="imagen" class="form-control-file">
		</div>
	</div>
	</form>

	<div class="row mx-0 mb-2">
		<div style="background-color: #464892e0;border-radius: .5rem;color: white" class="col-12 d-flex   p-1 align-items-center justify-content-between">
			<div class="p-2">
				<h3 class="">LISTA DE MENUS DE CONTENIDO</h3>
			</div>
			<div class="dropdown mr-2">
			  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			    {{estado.texto}}
			  </button>
			  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			    <a class="dropdown-item listmenu" id="activo" href="">Activos</a>
			    <a class="dropdown-item listmenu" id="inactivo" href="">Inactivos</a>
			    
			  </div>
			</div>	
						
		</div>			
	</div>
	<table class="table table-striped table-hovered table-bordered table-responsive-sm t-contenido" style="">
		<thead>
			<tr class="text-uppercase text-center bg-primary">
				<th>Nombre</th>				
				<th>Link</th>
				<th>Acciones</th>

			</tr>
		</thead>
		<tbody >
			{{#each listMenu}}
			<tr class="font-weight-bold" >
				
				<td> {{nombre}} </td>
				<td>
					/{{link}}					
				</td>
				<td>					 
					{{#if activo}}
						{{#if menuNormal}}

						<a href="" class="btn btn-outline-dark btn-sm contenidomenu"><i class="fa fa-edit"></i></a>
						{{/if}}

					<a class="btn btn-outline-danger btn-sm elimenu"><i class="fa fa-trash"></i></a>
					{{else}}
					<a class="btn btn-outline-danger btn-sm restmenu"><i class="fa fa-rotate-left"></i></a>
					{{/if}}
				</td>
			</tr>
			{{#if submenu }}
			<tr class=" bg-dark" >
				<td colspan="3" class="p-1 ">
					<div  class="ml-3">
					<table class="table table-bordered  table-striped mb-0">
					<tbody class="">	
						{{#each	listSubmenu}}	
						<tr>

							<td><i class="fa fa-chevron-right "></i> {{nombre}}</td>
							<td>/{{../link}}/{{link}}</td>

							<td>
								 
								{{#if subActivo}}
								<a href="" class="btn btn-outline-success btn-sm contenidomenu"><i class="fa fa-edit"></i></a>
								<a class="btn btn-outline-danger btn-sm elisubmenu"><i class="fa fa-trash"></i></a>
								{{else}}
								<a class="btn btn-outline-danger btn-sm restsubmenu"><i class="fa fa-rotate-left"></i></a>
								{{/if}}
							</td>
										
						</tr>
						{{else}}
						<tr>
							<td colspan="4">
								<div class="alert alert-dark" role="alert">
									No tiene submenus Agregados a este menu									
								</div>
							</td>	
						</tr>
						{{/each}}						
					</tbody>
					</table>
					</div>
				</td>	
			</tr>

			{{/if}}

			{{else}}
				<tr>
					<td colspan="4">
					<div class="alert alert-primary" role="alert">
						 No hay datos para mostrar
					</div>
					</td>
				</tr>
			{{/each}}
			
		</tbody>
	</table>
</div>
	

	
</template>
<template name="contentadmin">
	<div class="row mx-0">
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="/admin/{{sitio}}">Inicio</a></li>
		    <li class="breadcrumb-item"><a href="/admin/{{sitio}}/menucontenido">Listado Menus de contenido</a></li>
		    
		    <li class="breadcrumb-item active" aria-current="page">Lista de contenidos :  {{nombreMenuContenido}}</li>
		  </ol>
		</nav>
		<div style="background-color: #464892e0;border-radius: .5rem;color: white" class="col-10 d-flex   p-1 align-items-center justify-content-between">
			<div class="p-2">
				<h3 class="">LISTA DE CONTENIDOS : {{nombreMenuContenido}}</h3>
			</div>
			<div class="dropdown mr-2">
			  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			    {{estado}}
			  </button>
			  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			    <a class="dropdown-item listmenu" id="visible" href="">Visibles</a>
			    <a class="dropdown-item listmenu" id="oculto" href="">Ocultos</a>			    
			  </div>
			</div>	
						
		</div>
		<div class="col-2 d-flex justify-content-center align-items-strech ">
			<button type="button" id="nuevocontenido" class=" btn btn-primary "> NUEVO </button>
		</div>
	</div>
	<table class="table  table-striped table-hovered table-bordered table-responsive-sm">
		<thead>
			<tr>
				<th>TITULO</th>
				<th>TIPO</th>
				
				<th>COMENTARIOS</th>
				<th>ACCIONES</th>
			</tr>
		</thead>
		<tbody>
			{{#each listContenidos}}
				<tr>
					<td>{{titulo}}</td>
					<td>{{tipo}}</td>
					<td>{{comentarios}}</td>
					
					
					<td>
						<button class="btn btn btn-outline-dark btn-sm editcontenido" title="editar">
							<i class="fa fa-edit"></i>
						</button>
						{{#if visible }}
						 	<button class="btn btn btn-outline-danger btn-sm ocultarcont" title="ocultar">
							<i class="fa fa-eye-slash"></i>
							</button>
						{{else}}
							<button class="btn btn btn-outline-success btn-sm mostrarcont" title="hacer visible">
							<i class="fa fa-eye"></i>
							</button>
						{{/if}} 
						
					</td>
				</tr>	
			{{else}}
				<tr>
					<td colspan="4">
					<div class="alert alert-warning" role="alert">
				    	No hay contenido aqui
					</div>
					</td>
				</tr>
			{{/each}}			
		</tbody>
	</table>
</template>

<template name="editcontentadmin">
	<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="/admin/{{sitio}}">Inicio</a></li>
		    <li class="breadcrumb-item"><a href="/admin/{{sitio}}/menucontenido">Listado Menus de contenido</a></li>
		    <li class="breadcrumb-item"><a href="/admin/{{sitio}}/contenido">Listado contenidos</a></li>
		    <li class="breadcrumb-item active" aria-current="page">Nuevo Contenido</li>
		  </ol>
		</nav>

	<div style="background-color: #464892e0;border-radius: .5rem;color:white" class="d-flex justify-content-center  p-1 ">
		<h3>EDICION DE CONTENIDO</h3>

	</div>

	<form method="post" id="formeditcontenido">
		<input type="hidden" name="idmenu" value="{{content.idMenu}}">
		<div class="form-group row mt-4">
			
			<label for="titulo" class="col-2 offset-2 col-form-label">Titulo de Contenido</label>
			<div class="col-6 ">			
				<input type="text" name="titulo" maxlength="16" class="form-control" id="titulo"  placeholder="Titulo del Contenido" value="{{content.titulo}}" required>				
				<div class="alert alert-danger" id="alertnombre" style="display: none;"> </div>
			</div>
		</div>
		<div class="form-group row ">			
			<label for="texto" class="col-2 offset-2 col-form-label">Texto</label>
			<div class="col-6 ">			
				
				<textarea type="text" name="texto" class="form-control" id="texto" placeholder="texto" required>{{content.texto}}</textarea>				
				<div class="alert alert-danger" id="alerttexto" style="display: none;"> </div>
			</div>
		</div>
		
		<div class="form-group row">
			<label for="tipo" class="col-2 offset-2 col-form-label">Tipo</label>
			<div class="col-6">
			<select class="form-control" name="tipo" id="tipo" required>
				<option value="Texto">Texto</option>
				<option value="Con Imagen">Con Imagen</option>
				<option value="Con Documento">Con documento</option>
				<option value="Con Video">Con video </option>
				<option value="Con Archivo">Con Otro tipo de Archivo</option>
			</select>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-2 offset-2 col-form-label" for="archivo">Archivo con ostrio </label>
			<div class="col-6">archivo ostrio</div>
		</div>
		<div class="form-group row">
			<label class="col-2 offset-2 col-form-label" for="">Comentarios</label>		
			<div class="col-6 radio">				
					<label>
						<input type="radio" name="comentable" id="comentable1" value="Si" checked>
						SI
					</label>
					<label>
						<input type="radio" name="comentable" id="comentable2" value="No">
						NO
					</label>
				
			</div>
		</div>
		<div class="form-group row">
			<label class="col-2 offset-2 col-form-label" for="">Visibilidad</label>		
			<div class="col-6 radio">				
					<label>
						<input type="radio" name="visible" id="visible1" value="visible" checked>
						Visible
					</label>
					<label>
						<input type="radio" name="visible" id="visible2" value="oculto">
						Oculto
					</label>
				
			</div>
		</div>
		<div class="d-flex justify-content-center">
			<button type="submit" class="btn btn-primary mx-0 d-block">Guardar</button>
		</div>
	</form>

</template>

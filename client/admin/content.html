<template name="editarcont">

	<div id="summernote"></div>
	

	<h4 class="card-title">edicion de contenido</h4>
	
	<form>
		<div class="form-group">
			<label for="titulo">Titulo de Contenido</label>
			<input type="email" class="form-control" id="titulo" placeholder="Enter email">
			<small class="text-muted">We'll never share your email with anyone else.</small>
		</div>
		<div class="form-group">
			<label for="texto">Texto</label>
			<textarea class="form-control" id="texto" rows="3"></textarea>
		</div>
		
		<div class="form-group">
			<label for="menu">Menu de accesso</label>
			<select class="form-control" id="menu">
				<option>menu n</option>
				<option>menu n</option>
				<option>menu n</option>
				<option>menu n</option>
				<option>menu n</option>
			</select>
		</div>
		<div class="form-group">
			<label for="tipo">Tipo</label>
			<select class="form-control" id="tipo">
				<option>Texto</option>
				<option>Con Imagen</option>
				<option>Con documento</option>
				<option>Con video</option>
				<option>COn Otro tipo de Archivo</option>

			</select>
		</div>
		
		<div class="form-group">
			<label for="archivo">Archivo</label>
			<input type="file" class="form-control-file" id="archivo">
			<small class="text-muted">debe subir un archivo</small>
		</div>
		<!-- seria genial poder cambiar dinamicamnete las vista para subida de arachivos o no -->
		<div class="radio">
			<label>
				<input type="radio" name="comentable" id="comentable1" value="si" checked>
				Comentable
			</label>
			<label>
				<input type="radio" name="comentable" id="comentable2" value="no">
				NO Comentable
			</label>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</template>

<template name="uploadFormFiles">
	<div class="row">
		<style type="text/css">
			.btn-file {
				position: relative;
				overflow: hidden;
			}

			.btn-file input[type=file] {
				position: absolute;
				top: 0;
				right: 0;
				min-width: 100%;
				min-height: 100%;
				font-size: 100px;
				text-align: right;
				filter: alpha(opacity=0);
				opacity: 0;
				outline: none;
				background: white;
				cursor: inherit;
				display: block;
			}

			.icono {
				background-color: silver;
				padding: .1rem .4rem;
				color: white;
				border-radius: .2rem;
				text-transform: uppercase;
			}
		</style>


		<div class="col-4  offset-2">

			<label class="btn btn-primary btn-file">
				Subir Archivo <input type="file" id="fileInput">
			</label>
		</div>
		<div class="col-4 ">
			<div class="btn btn-primary vergaleria">Ver / Ocultar Archivos</div>
		</div>

	</div>
	<div class="row  galeria ">
		<div class="col-12">
			<ul class="list-group">
				{{#each listGaleria}}

				<li class="list-group-item d-flex justify-content-between align-items-center"><label class="icono">{{ext}}</label>
					<span>{{originalName}}</span>
					<div>
						<a href="{{url}}" target="_blank" title="Ver"><span class="checkfile badge badge-success badge-pill"><i class="fa fa-eye"></i></span></a>
						<a href="" title="Insertar enlace al contenido" class="checkfile"><span class="badge badge-primary badge-pill"><i
								 class="fa fa-plus"></i></span></a></div>
				</li>
				{{else}}

				<div class="col-12  col-sm-4 col-md-6 col-lg-l3 m-2" style="padding:1%">
					<div class="alert alert-warning" role="alert">
						NO SUBISTE NINGUN ARCHIVO... :(
					</div>
				</div>

				{{/each}}
			</ul>
		</div>


	</div>
</template>
<template name="uploadExterno">

	<div class="col-4  offset-2">


		<input type="file" id="fileInput">
	</div>


</template>

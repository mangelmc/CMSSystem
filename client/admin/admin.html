<template name="adminMain">
  {{#if isInRole "admin,root"}}
  <div style="border-radius: .5rem;color: white; text-shadow: 0.2rem .2rem .4rem black;" class="d-flex justify-content-center  p-1 m-2 mb-3 bg-info">

    <h3 class="mx-auto text-uppercase">Bienvenido Administrador : {{currentUser.username}}</h3>
    <button id="logout" class="btn btn-secondary mr-2 float-right">Cerrar Sesion</button>


  </div>
  {{>sitioslist}}
  {{else}}
  <div class="m-2 p-3 alert alert-danger" role="alert">
    <strong>Vista Disponible solo para Administradores </strong> {{>mainLogin}}
  </div>
  {{/if}}
</template>

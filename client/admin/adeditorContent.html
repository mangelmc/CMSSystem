<template name="editorContent">

  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="images-tab" data-toggle="tab" href="#images" role="tab" aria-controls="images"
        aria-selected="true">IMAGENES</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="videos-tab" data-toggle="tab" href="#videos" role="tab" aria-controls="videos"
        aria-selected="false">VIDEOS</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="files-tab" data-toggle="tab" href="#files" role="tab" aria-controls="files" aria-selected="false">ARCHIVOS</a>
    </li>
  </ul>
  <div class="tab-content mt-2" id="myTabContent">
    <input type="hidden" name="" id="after">
    <div class="tab-pane fade show active" id="images" role="tabpanel" aria-labelledby="images-tab">{{>
      uploadFormImages}}</div>
    <div class="tab-pane fade" id="videos" role="tabpanel" aria-labelledby="videos-tab">{{> uploadFormVideos}}</div>
    <div class="tab-pane fade" id="files" role="tabpanel" aria-labelledby="files-tab">{{> uploadFormFiles}}</div>
  </div>
  <div id="summernote"></div>
</template>

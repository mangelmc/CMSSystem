<template name="raiz">

		<div class="d-flex justify-content-center ">
			<h3> BIENVENIDO AL SISTEMA DE GESTION DE CONTENIDOS</h3>
		</div>

				    <strong>Oops...!</strong>  NO hay nada por aqui para un usuario normal
				    &nbsp;&nbsp;<button type="button" id="cerrarsesion" class="btn btn-warning">Cerrar Sesion </button>

			</div>
				
			{{/if}}
		{{else}}

		    <strong>PARA CONTINUAR DEBE INICIAR SESION </strong>   
		    &nbsp;&nbsp;{{>mainLogin}}
		</div>

<template name="user">
  <head>
    <title>Civil.net</title>
    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
    <meta name="viewport" content="width=device-width">

  </head>
  <body id="mainuser" class="{{navbarTheme.fuente}}" style="background-color:#f5f6f8 !important">    
    <div id="" class="row mx-0" >
       
               
        {{#if Sitio}}

          {{#if readySitio}}

            
              <div class="col-sm-12 col-md-12  p-0"  >
              
              {{#if headerArriba}}

                {{> Template.dynamic template=header}}
                {{> Template.dynamic template=navbar}}

              {{else}}
                {{> Template.dynamic template=navbar}}
                {{> Template.dynamic template=header}}
              {{/if}}
              

              </div>

              <div class="col-sm-12 col-md-10 offset-md-1 p-0">
               
                {{#animate type="rubberBand"}} 

                      {{> Template.dynamic template=banner}}
                  
                {{/animate}}

                {{#animate type="rubberBand"}}
                  {{> Template.dynamic template=content}}
                {{/animate}}
                {{#animate type="pulse"}}
                  {{> Template.dynamic template=footer}}
                {{/animate}}
              </div>
                
          {{else}}
            <p>cargando ...</p><i class="fa fa-spinner fa-4x"></i>
          {{/if}}
        {{else}}
          <div class="col-12 m-3">
            <div class="alert alert-warning " role="alert">
                <strong> EL SITIO SOLICITADO NO EXISTE O NO ESTA DISPONIBLE TEMPORALMENTE...! :Â´( </strong> 
            </div>
          </div>    
        {{/if}}
    </div>
  </body>
</template>


<template name="header">



  <header>

  {{#each header }}  
  <div class="row mx-0" >
    <div class="col-md-1 d-md-block d-none" style="background-color: #5e5e5f;"></div>
    <div class="col-md-10 col-sm-12" style="background-color: #3b4042;">
      <div class="row mx-0">
        <div class="col-md-6 col-sm-12 col-xs-12 p-2 mb-0  d-flex justify-content-start align-items-center" >
        <img src="/logou.png" class="img-fluid " alt="Logo" style="max-height: 15vh">
        <!--<img src="img/logoc.png" class="img-fluid collapse  float-right d-lg-block pb-4"  alt="Logo">-->
      
        <div class="pl-2" >
          <h2 style="color:white;text-shadow: 4px 0px 10px black;" >{{titulo}}</h2>        
          <h5 style="color:white;text-shadow: 2px 2px 10px black;" class=" text-uppercase d-none d-lg-block d-md-block">{{subtitulo}}</h5>
        </div>
        </div>
      
      <div class="col-md-6 col-sm-12 col-xs-12 d-flex align-items-center justify-content-md-end justify-content-md-end justify-content-sm-center p-sm-0">

      </div>
      </div>     
    </div>
    <div class="col-md-1 d-md-block d-none" style="background-color: #5e5e5f;"></div>
     
  </div>
  {{/each}}
  </header>
   
</template>
<template name="navbar">
  
  <div class="row mx-0">
    <div class="col-md-1 d-md-block d-none" style="background-color: #2c4d71;"></div>     
    <div class="col-md-10 col-sm-12 px-0">
      {{#if navbar }}
      <!-- Navigation -->
      <nav class="navbar navbar-expand-md d-lg-block d-md-block {{navbarTheme.color}} py-0" id="mainNav" style="">
        <div class="container-fluid ">
          
          <div style="color:#2036cc;text-shadow: 2px 0px 10px silver ;align-self:center;" class="navbar-brand  text-center text-heading  text-shadow text-white d-lg-none d-md-none d-sm-block">{{tituloSitio}}</div>

          <button class=" navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

            <i class="fa fa-navicon"></i>
          </button>

          <div class="collapse navbar-collapse " id="navbarResponsive">
            <ul class="navbar-nav">
              <!--M E N U-->
              <li class="nav-item active d-block " >
                <a class="bg-ai l-nav-s bajar nav-link text-uppercase text-expanded py-3 " href="" style="">
                  inicio
                </a>
              </li>
              {{#each listMenu}}
                {{> menu}}              
              {{/each}}
            </ul>
          </div>
        </div>
      </nav>
      {{else}}
        <p>Cargando.......</p>
      {{/if}}
    </div>
    
    
    <div class="col-md-1 d-md-block d-none" style="background-color: #2c4d71;"></div>

    
  </div>
</template>

   $(document).ready(function() {
    //console.log('load');

      console.log($(document).());
    }*/

    var time= false;
    $(".drop").click().hover(function() {
        
        var id = $(this).attr('id');
        
        
          $(this).addClass('mostaza');
          $('#'+id+1).show('fast');

        //$('.drop').finish();
        
        $('.drop ').clearQueue();
        /* Stuff to do when the mouse enters the element */
      }, function() {
        
        /*var id = $(this).attr('id');
        $('#'+id+1).hide('fast');

      });
   });
